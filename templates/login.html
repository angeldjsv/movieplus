{% extends '_base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card bg-dark text-light shadow border-0 mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Iniciar sesi√≥n</h3>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-success w-100">Entrar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
